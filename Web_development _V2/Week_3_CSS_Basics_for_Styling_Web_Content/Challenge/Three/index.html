<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS Box Model in Action</h1>

  <div class="container">
    <div class="box">
      <p><strong>Box 1</strong></p>
      <p>Padding keeps this text away from the border.</p>
    </div>
    <div class="box">
      <p><strong>Box 2</strong></p>
      <p>This box has margin around it thanks to the flex gap.</p>
    </div>
    <div class="box">
      <p><strong>Box 3</strong></p>
      <p>The border wraps around the padding and content.</p>
    </div>
  </div>

</body>
</html>
